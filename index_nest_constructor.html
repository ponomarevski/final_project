<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NestConstructor</title>
  <link rel="stylesheet" type="text/css" href="styles/nest_consrtructor_stylesheet.css">
  <link href="libs/jquery-ui-1.12.1.custom/jquery-ui.min.css">
  <script src="libs/jquery-3.3.1.min.js"></script>
  <script src="libs/fabric.min.js"></script>
  <script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="libs/handlebars.min.js"></script>

</head>

<body>
  <header id="header">
    <div class="menu">
      <div class="main">
        <a href="" class="logo">NestConstructor</a>
      </div>
      <div class="category-wrap">
        <ul>
          <li>
            <a id="myLink" href="">Главная</a>
          </li>
          <li>
            <a id="aboutLink" href="">О нас</a>
          </li>
          <li>
            <a id="constLink" href="">Конструктор</a>
          </li>
          <li>
            <a id="contLink" href="">Контакты</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div id="Page" class="container"> </div>

  <script id="mainID" type="text/x-handlebars-template">
    <h3 class='heading'>Главная страница</h3>
    <p class="text">NestConstructor - это ресурс для  построения простых планов квартир или домов, а также создания графических зарисовок и набросков.</p>
    <img src="styles/static/image/photo_2018-09-02_23-43-27.jpg" style="width:600px;height:700px;">
    <img src="styles/static/image/photo_2018-09-02_23-43-32.jpg" style="width:600px;height:700px;">
  </script>

  <script id="aboutID" type="text/x-handlebars-template">
    <h3 class='heading'>О нас</h3>
    <p class="text">Меня зовут Валерия и это мой первый проект.<br><br>
      NestConstructor - это одностраничное приложение, при помощи которого любой человек сможет создать план дома или квартиры.<br><br>
      Данное приложение можно использовать просто как развлечение, если вы хотите реализовать дизайнерский потенциал или если вы планируете покупку нового жилья.
    </p>
  </script>

  <script id="displayTemplate" type="text/x-handlebars-template">
    <h3 class='heading'>Конструктор</h3>
    <div  class="display">
      <canvas id="can" width="1300" height="800"></canvas>
    </div>
    <div id ="costructorButtons" class="instruments">
        <button class="elem" onclick='drawRect()'>Draw rectangle</button>
        <button class="elem" onclick='selection()'>Select</button>
        <button class="elem" onclick='drawLine()'>Draw line</button>
        <button class="elem" onclick='drawCircle()'>Draw circle</button>
        <button class="elem" onclick='addText()'>Add text</button>
        <button class="elem" id="delete">Delete selected object(s)</button>
        <button class="elem" id="clear">Clear</button>
    </div>
  </script>

  <script id="headingID" type="text/x-handlebars-template">
    <h3 class='heading'>Контакты</h3>
    <div class="contactForm">
        <form onsubmit="sendReview()">
          <label for="fname">Имя</label>
          <input type="text" id="fname" name="first_name" placeholder="Ваше имя..">
      
          <label for="lname">Фамилия</label>
          <input type="text" id="lname" name="last_name" placeholder="Ваша фамилия..">
      
          <label for="country">Страна</label>
          <select id="country" name="country">
            <option value="belarus">Беларусь</option>
            <option value="russia">Россия</option>
            <option value="usa">США</option>
          </select>
      
          <label for="subject">Вопрос</label>
          <textarea id="subject" name="subject" placeholder="Напишите что-нибудь.." style="height:200px"></textarea>
      
          <input type="submit" value="Отправить">
        </form>
      </div>
  </script>

  <script src="scripts/nest_constructor.js"></script>


</body>

</html>
